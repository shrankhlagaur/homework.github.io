<div class="contact" >
  <div class="container">
    <div class="col-md-offset-1 col-md-10">
      <h2>Data Form<i class="fa fa-paper-plane-o"></i></h2>
      <div id="map-canvas"></div>
    </div>
    <form method="post"  name="contactform" id="contactform">
      <div class="col-md-offset-1 col-md-5">
        <fieldset>
          <input name="name" type="text" id="name" size="30" placeholder="Name">
          <br>
          <input name="city" type="text" id="city" size="30" placeholder="City">
          <br>
          <input name="occupation" type="text" id="occupation" size="30" placeholder="Occupation">
          <!--<br>
          <input name="human" type="text" id="human" size="30" placeholder="Prove your not a robot... What is 2+2?">
          <br>-->
        </fieldset>
      </div>
      <div class="col-md-5">
        <fieldset>
          <textarea name="comments" cols="40" rows="20" id="comments" placeholder="Message"></textarea>
        </fieldset>
      </div>
      <div class="col-md-offset-1 col-md-10">
        <fieldset>
          <button class="btn btn-lg" id="submit" value="Submit">Send Message</button>
        </fieldset>
      </div>
    </form>
  </div>
</div>
<script type="text/javascript" src="https://maps.googleapis.com/maps/api/js"></script>
    
  
<script src="myscript.js"></script>
